<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping list</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="ShoppingList.js"></script>
    <link rel="stylesheet" href="ShoppingList.css">
</head>
<body>
<h1>Shopping List</h1>
<form action="add" method="get">
    <label for="item">Add Item</label>
    <input type="text" name="item" id="item">
    <input id="addNeed" type="submit" value="Need">
    <input id="addHave" type="submit" value="Have">
</form>

<h2>Need:</h2>
<ul class="list">
    <li><input type="checkbox" name="item">Milk <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item">Eggs <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item">Chicken <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item">Beef <a href="#">&#10006;</a> </li>

</ul>

<h2>Have:</h2>
<ul class="list">
    <li><input type="checkbox" name="item" checked> Water <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item" checked> Cheese <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item" checked> Pork <a href="#">&#10006;</a> </li>
    <li><input type="checkbox" name="item" checked> Cereal <a href="#">&#10006;</a> </li>

</ul>

</body>
</html>
